[output_imts]
    list = PGA, PGV, SA(0.3), SA(1.0), SA(3.0)
# Todo:
#     - add option to specify periods as sequence
#     - add shortcut for NSHMP standard periods

[processing_parameters]
    [[amplitude]]
        min = 10e-9
        max = 5e3
    [[window]]
        # vmin is minimum apparent velocity for picking noise window
        # in km/s.
        vmin = 1.0
    # Todo:
    #     - Replace or add option to set noise window based on
    #       p-wave pick using obspy's ar_pick method.
    [[baseline]]
        run = True
    # Todo:
    #    - add more baseline options
    [[taper]]
        # See config spec for all supported options (subset of those
        # in obspy).
        type = hann
        max_percentage = 0.05
        side = both
    [[corners]]
        get_dynamically = True
        sn_ratio = 3.0
        max_low_freq = 0.1
        min_high_freq = 5.0
        default_low_frequency = 0.1
        default_high_frequency = 20.0
    [[filters]]
        [[[f0]]]
            type = highpass
            corners = 4
            zerophase = True
        [[[f1]]]
            type = lowpass
            corners = 4
            zerophase = True
