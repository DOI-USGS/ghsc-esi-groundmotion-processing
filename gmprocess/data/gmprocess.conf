[output_imcs]
    list = GREATER_OF_TWO_HORIZONTALS, CHANNELS
[output_imts]
    list = default
    NSHM = SA(1.0), SA(2.0)
    default = PGA, PGV, SA(0.3), SA(1.0), SA(3.0)
# Todo:
#     - add option to specify periods as sequence
#     - add shortcut for NSHMP standard periods

[pretesting]
    [[amplitude]]
        min = 10e-9
        max = 5e3

    [[windows]]
        #    |-----Noise Window-----|------Signal Window------|
        #
        #    |----------------------|-------------------------|
        #    |                      |                         |
        #    |                      |                         |
        #    |----------------------|-------------------------|
        #    ^                      ^                         ^
        #    |                      |                         |
        # noise_duration       noise_signal_split        signal_duration
        [[[noise_duration]]]
            use = "origin"
        [[[noise_signal_split]]]
            use = vmin
            vmin = 7.0
            picker = ar_pick
        [[[signal_duration]]]
            use = vmin
            vmin = 1.0
            model = AS16

    # Todo:
    #     - Replace or add option to set noise window based on
    #       p-wave pick using obspy's ar_pick method.
    [[baseline]]
        run = True
    # Todo:
    #    - add more baseline options
    [[taper]]
        # See config spec for all supported options (subset of those
        # in obspy).
        type = hann
        max_percentage = 0.05
        side = both
    [[corners]]
        get_dynamically = True
        sn_ratio = 3.0
        max_low_freq = 0.1
        min_high_freq = 5.0
        default_low_frequency = 0.1
        default_high_frequency = 20.0
    [[filters]]
        [[[f0]]]
            type = highpass
            corners = 4
            zerophase = True
        [[[f1]]]
            type = lowpass
            corners = 4
            zerophase = True
