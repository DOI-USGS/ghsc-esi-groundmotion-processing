[output_imts]
    list = string_list()
[processing_parameters]
    [[amplitude]]
        min = float(min=0, default=10e-7)
        max =  float(min=0, default=5e3)
    [[window]]
        vmin = float(min=0, default=1.0)
    [[baseline]]
        run = boolean(default=True)
    [[taper]]
        # To keep things simple, only allow tapers that do
	# not require additional parameters (e.g., Gaussian).
        type = option('cosine', 'barthann', 'bartlett', 'blackman', 'blackmanharris', 'bohman', 'boxcar', 'chebwin', 'flattop', 'hamming', 'hann', 'nuttall', 'parzen', 'slepian', 'triang', default="hann")
        max_percentage = float(min=0, max=1.0, default=0.05)
        side = option('left', 'right', 'both', default="both")
    [[corners]]
        get_dynamically = boolean(default=True)
        sn_ratio = float(min=1.0, default=3.0)
        max_low_freq = float(min=0, default=0.1)
        min_high_freq = float(min=0, default=5.0)
        default_low_frequency = float(min=0, default=0.1)
        default_high_frequency = float(min=0, default=0.1)
    [[filters]]
        [[[__many__]]]
            type = option('lowpass', 'highpass')
            corners =  integer(min=1, default=4)
            zerophase = boolean(default=True)

